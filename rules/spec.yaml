      - type: heading_open
        level: 2
        content_regex: '^Rationale$'
      - type: paragraph_open
      - type: heading_open
        level: 2
        content_regex: '^Implications$'
      - type: paragraph_open
      - type: heading_open
        level: 2
        content_regex: '^Scope$'
      - type: heading_open
        level: 3
        content_regex: '^Organisational Scope$'
      - type: paragraph_open
      - type: heading_open
        level: 3
        content_regex: '^Technology Scope$'
