structure:
  
  # Block 1: H1 Title (e.g., # P: Principle Name)
  - description: H1 Principle Title (e.g., # P: Resiliency)
    min_occurrences: 1
    max_occurrences: 1
    error_level: FATAL
    sequence:
      - type: heading_open
        level: 1
        content_regex: '^P:\s+.+'

  # --- Definition Section ---
  # Block 2: H2 Definition Heading
  - description: H2 Definition Heading
    min_occurrences: 1
    max_occurrences: 1
    error_level: FATAL
    sequence:
      - type: heading_open
        level: 2
        content_regex: '^Definition$'
        
  # Block 3: Definition Paragraph
  - description: Definition Paragraph
    min_occurrences: 1
    max_occurrences: 1
    error_level: FATAL
    sequence:
      - type: paragraph_open
        content_regex: '.+'
        
  # --- Rationale Section ---
  # Block 4: H2 Rationale Heading
  - description: H2 Rationale Heading
    min_occurrences: 1
    max_occurrences: 1
    error_level: FATAL
    sequence:
      - type: heading_open
        level: 2
        content_regex: '^Rationale$'

  # Block 5: Rationale Paragraph
  - description: Rationale Paragraph
    min_occurrences: 1
    max_occurrences: 1
    error_level: FATAL
    sequence:
      - type: paragraph_open
        content_regex: '.+'
        
  # --- Implications Section ---
  # Block 6: H2 Implications Heading
  - description: H2 Implications Heading
    min_occurrences: 1
    max_occurrences: 1
    error_level: FATAL
    sequence:
      - type: heading_open
        level: 2
        content_regex: '^Implications$'
      
  # Block 7: Implications Unordered List (Single Block)
  - description: Implications Unordered List with 4 specific items
    min_occurrences: 1
    max_occurrences: 1
    error_level: FATAL
    sequence:
      - type: bullet_list_open
      - type: list_item_open
      - type: paragraph_open
        content_regex: '^\*\*Business\*\*:\s*.+'
      - type: inline                             # ADDED
      - type: paragraph_close                   # ADDED
      - type: list_item_close
      - type: list_item_open
      - type: paragraph_open
        content_regex: '^\*\*Application\*\*:\s*.+'
      - type: inline                             # ADDED
      - type: paragraph_close                   # ADDED
      - type: list_item_close
      - type: list_item_open
      - type: paragraph_open
        content_regex: '^\*\*Data\*\*:\s*.+'
      - type: inline                             # ADDED
      - type: paragraph_close                   # ADDED
      - type: list_item_close
      - type: list_item_open
      - type: paragraph_open
        content_regex: '^\*\*Technology\*\*:\s*.+'
      - type: inline                             # ADDED
      - type: paragraph_close                   # ADDED
      - type: list_item_close
      - type: bullet_list_close
      
  # --- Metrics Section ---
  # Block 8: H2 Metrics Heading
  - description: H2 Metrics Heading
    min_occurrences: 1
    max_occurrences: 1
    error_level: FATAL
    sequence:
      - type: heading_open
        level: 2
        content_regex: '^Metrics$'
      
  # Block 9: Metrics Unordered List Open
  - description: Metrics Unordered List Open
    min_occurrences: 1
    max_occurrences: 1
    error_level: FATAL
    sequence:
      - type: bullet_list_open
      
  # Block 10: Metrics List Items (More robust definition)
  - description: Metrics List Items (at least 3)
    min_occurrences: 3 
    max_occurrences: null 
    error_level: FATAL
    sequence:
      - type: list_item_open
      - type: paragraph_open
        content_regex: '.+'
      - type: inline
      - type: paragraph_close
      - type: list_item_close
      
  # Block 11: Metrics Unordered List Close
  - description: Metrics Unordered List Close
    min_occurrences: 1
    max_occurrences: 1
    error_level: FATAL
    sequence:
      - type: bullet_list_close
      
  # --- Implementation Guidelines Section ---
  # Block 12: H2 Implementation Guidelines Heading
  - description: H2 Implementation Guidelines Heading
    min_occurrences: 1
    max_occurrences: 1
    error_level: FATAL
    sequence:
      - type: heading_open
        level: 2
        content_regex: '^Implementation Guidelines$'
      
  # Block 13: Guidelines Unordered List Open
  - description: Guidelines Unordered List Open
    min_occurrences: 1
    max_occurrences: 1
    error_level: FATAL
    sequence:
      - type: bullet_list_open
      
  # Block 14: Guidelines List Items (More robust definition)
  - description: Guidelines List Items (at least 3)
    min_occurrences: 3 
    max_occurrences: null 
    error_level: FATAL
    sequence:
      - type: list_item_open
      - type: paragraph_open
        content_regex: '.+'
      - type: inline
      - type: paragraph_close
      - type: list_item_close
      
  # Block 15: Guidelines Unordered List Close
  - description: Guidelines Unordered List Close
    min_occurrences: 1
    max_occurrences: 1
    error_level: FATAL
    sequence:
      - type: bullet_list_close
